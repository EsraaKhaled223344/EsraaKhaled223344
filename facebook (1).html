<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    <iframe style="float: right;" width="900" height="400" src="https://www.youtube.com/embed/Ou-CKxpkK3g" title="Computer Engineering" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe> 
    <h2>Your basic info</h2>
    <form>
        <b>Name</b>
        <br> 
        <input type="text" name="user" placeholder="user" size="28">
        <br>
        <br>
        <b>Email</b>
        <br> 
        <input type="email" name="email" placeholder="email" size="28">
        <br>
        <br>
        <b>Password</b>
        <br>
        <input type="password" name="password" placeholder="password" minlength="8" size="28">
        <br>
        <br>
        <b>Age</b>
        <br>
        <input id="Under 16" type="radio" name="Age" value="Under 16" >
        <label for="Under 16">Under 16</label>
        <br>
        <input id="16 or older" type="radio" name="Age" value="16 or older" >
        <label for="16 or older">16 or older</label>
        <br>
        <br>
    </form> 
        <b><h3>Your Profile</h3></b>
        <form> 
            <b>Biography</b>
            <br>
            <textarea id="Biography" name="Biography" cols="30" rows="3" minlength="10" maxlength="100"></textarea>
            <br>
            <br>
            <b>Select Sources</b>
            <br>
            <select name="computer" id="computer">
                <option value="">Computer Science Engineering</option>
                <option value="">Full Stack .net</option>
                <option value="">Software Developement Fundamental</option>
                </select>
                <br>
                <br>
                <b>Interests</b>
                <br>
                <input id="Engineering" type="checkbox" name="engineering" value="Engineering" >
                <label for="Engineering">Engineering</label>
                <br>
                <input id="Business" type="checkbox" name="business" value="Business" >
                <label for="Business">Business</label>
                <br>
                <input id="Law" type="checkbox" name="law" value="Law" >
                <label for="Law">Law</label>
                <br>
                <br>
                <input type="submit" name="submit" placeholder="submit" size="30">

    

                    




        </form>
       


</body>
</html>
